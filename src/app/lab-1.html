<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bakery Products</h1>
    
        <!-- Danh sách sản phẩm trong cửa hàng -->
        <div class="mt-4">
            <h2>Products in the bakery:</h2>
            <ul id="product-list" class="list-group">
                <!-- Dữ liệu sản phẩm sẽ được thêm vào đây bằng JavaScript -->
            </ul>
        </div>
    
        <!-- Danh sách sản phẩm trong giỏ hàng -->
        <div class="mt-4">
            <h2>Your Cart:</h2>
            <ul id="cart-list" class="list-group">
                <!-- Dữ liệu giỏ hàng sẽ được thêm vào đây bằng JavaScript -->
            </ul>
        </div>
    
        <!-- Nút mua hàng -->
        <div class="mt-4">
            <button id="buy-button" class="btn btn-primary">Buy Product</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/dist/app/lab-1.js"></script>

</html>
