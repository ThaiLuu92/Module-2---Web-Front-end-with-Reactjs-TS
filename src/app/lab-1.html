<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-1</title>
    <link rel="stylesheet" href="lab-1.css">
</head>

<body>
    <form action="" id="myForm">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" style="width: 380px;" id="name"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea name="" id="address" cols="50px" rows="5px"></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td><select name="state" id="state">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>


                    </select></td>
            </tr>
            <tr>
                <th>Course</th>
                <td><label for=""><input type="radio" name="course" id="" value="mca">MCA</label>
                    <label for=""><input type="radio" name="course" id="mba">MBA</label>
                    <label for=""><input type="radio" name="course" id="mscit">MSCIT</label>
                </td>
            </tr>
            <tr>
                <th>Game</th>
                <td><label for=""><input type="radio" name="game" id="" value="cricket">Cricket</label>
                    <label for=""><input type="radio" name="game" id="" value="hockey">Hockey</label>
                    <label for=""><input type="radio" name="game" id="" value="vollybaal">Vollybaal</label>
                </td>
            </tr>
            <tr>
                <th>Birhdate</th>
                <td><input type="date" name="" id="myDateInput"></td>
            </tr>


        </table>
        <button id="submitButton" type="submit">Submit</button>
    </form>

</body>
<script src="/dist/app/lab-1.js"></script>

</html>
